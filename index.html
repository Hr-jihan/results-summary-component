<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./style.css">
  <style>
    
  .attribution { font-size: 11px; text-align: center; margin-top: 10px; }
  .attribution a { color: hsl(228, 45%, 44%); } 
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="result">
        <h4>Your Result</h4>
        <div class="circle">
          <h1>76</h1>
          <span class="smlp">of 100</span>
        </div>
        <h3>Great</h3>
        <p>
          Yo
          u scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="item">
          <div class="logoname"><img src="./assets/images/icon-reaction.svg" alt=""><p> Reaction</p></div>
          <div class="number">
            <p>80 / <span id="hnd">100</span></p>
          </div>
        </div>
        <div class="item" style="background-color:hsl(39, 58%, 85%);color:hsl(39, 100%, 56%) ;">
          <div class="logoname"><img src="./assets/images/icon-memory.svg" alt="">Memory</div>
          <div class="number">
            <p>92 / <span id="hnd">100</span></p>
          </div>
        </div>
        <div class="item" style="background-color:hsl(221, 100%, 96%); color: hsl(166, 100%, 37%);">
          <div class="logoname"><img src="./assets/images/icon-verbal.svg" alt="">Verbal</div>
          <div class="number">
            <p>61 / <span id="hnd">100</span></p>
          </div>
        </div>
        <div class="item" style="background-color:hsl(241, 100%, 89%)  ;color:hsl(234, 85%, 45%);">
          <div class="logoname"><img src="./assets/images/icon-visual.svg" alt="">Visual</div>
          <div class="number">
            <p>72 / <span id="hnd">100</span></p>
          </div>
        </div>
        <button><a href="#">continue</a></button>

        <!-- 
        
       
        Visual
        72 / 100
        Continue -->
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hr jihan</a>.
  </div>
</body>
</html>
